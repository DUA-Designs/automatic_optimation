name: Website Image Resize & Optimize

on:
  push:
    branches:
      - main
      - optimized
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resize:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js (cache enabled)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install apt packages (libvips)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libvips-tools || true

      - name: Install npm dependencies
        run: |
          npm ci
          npm install --no-save sharp glob mkdirp || true

      - name: Create optimized directory
        run: mkdir -p optimized

      - name: Copy repository to optimized workspace (safe)
        run: |
          rsync -a --exclude='.git' --exclude='node_modules' --exclude='optimized' ./ optimized/ || true
          rm -rf optimized/.github optimized/.git || true

      - name: Run image resize script
        working-directory: ./optimized
        run: node ../js/resize-images.js

      - name: Create optimization report
        run: |
          cd optimized || exit 0
          REPORT=optimization-report.md
          echo "# Resize Optimization Report" > "$REPORT"
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%SZ")" >> "$REPORT"
          echo "" >> "$REPORT"
          echo "## Resized counts" >> "$REPORT"
          echo "- Images (original): $(find . -type f -iregex '.*\.\(jpg\|jpeg\|png\|webp\)' | wc -l)" >> "$REPORT"
          echo "- 320w: $(find . -path '*/320w/*' -type f 2>/dev/null | wc -l)" >> "$REPORT"
          echo "- 480w: $(find . -path '*/480w/*' -type f 2>/dev/null | wc -l)" >> "$REPORT"
          echo "- 768w: $(find . -path '*/768w/*' -type f 2>/dev/null | wc -l)" >> "$REPORT"
          echo "- 1024w: $(find . -path '*/1024w/*' -type f 2>/dev/null | wc -l)" >> "$REPORT"
          echo "- 1440w: $(find . -path '*/1440w/*' -type f 2>/dev/null | wc -l)" >> "$REPORT"
          cp "$REPORT" ../

      - name: Upload optimization report
        uses: actions/upload-artifact@v4
        with:
          name: resize-optimization-report
          path: optimization-report.md

      - name: Commit and push optimized files to optimized branch
        env:
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
        run: |
          set -eux
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          rm -rf /tmp/optimized-repo || true
          git clone --branch optimized --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo
          cd /tmp/optimized-repo
          git checkout -B optimized || git checkout --orphan optimized

          git rm -rf . || true
          cp -a $GITHUB_WORKSPACE/optimized/. . || true
          cp -f $GITHUB_WORKSPACE/optimization-report.md ./optimization-report.md || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”§ Resized images and produced WebP variants"
          fi

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:optimized --force

      - name: Upload optimized folder (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: optimized-folder
          path: optimized
