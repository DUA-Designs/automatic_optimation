name: Website Optimization

on:
  push:
    branches:
      - main
      - optimized
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-tools

          # Ensure sharp, glob, and mkdirp are installed for image processing
          npm install sharp glob mkdirp 
          npm install --save-dev html-minifier-terser clean-css-cli terser purgecss
          npm install @squoosh/cli@0.7.1

      - name: Create optimized directory
        run: mkdir -p optimized

      - name: Copy files to optimized directory
        run: |
          # Copy everything from root into optimized/, explicitly excluding node_modules
          find . -maxdepth 1 -not -name "." -not -name ".." -not -name "node_modules" -exec cp -r {} optimized/ \; 2>/dev/null || true
          # Remove git and github configs from the optimized folder
          rm -rf optimized/.git optimized/.github

      # -------------------------
      # CSS OPTIMIZATION (Purge and Minify)
      # -------------------------
      - name: Purge Unused CSS
        # Removes unused CSS selectors by comparing CSS files against HTML/JS content
        run: |
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder
          npx purgecss --css optimized/evoravillas/**/*.css --content "optimized/**/*.html" "optimized/**/*.js" --output optimized/evoravillas/
      
      - name: Minify CSS
        # Clean-css CLI minifies the CSS files in place
        run: |
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder
          find optimized/evoravillas -name '*.css' -exec cleancss -o {} {} \;

      # -------------------------
      # JAVASCRIPT OPTIMIZATION (Minify)
      # -------------------------
      - name: Minify JavaScript
        # Terser minifies all JavaScript files in the optimized/js directory in place
        run: |
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder (and root 'js' folder)
          find optimized/evoravillas optimized/js -name '*.js' -not -name '*-min.js' -exec sh -c 'terser "$0" -o "$0"' {} \;
      
      # -------------------------
      # HTML OPTIMIZATION (Minify)
      # -------------------------
      - name: Minify HTML
        # Minifies HTML files using the configuration file .html-minifier-config.json
        run: |
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder
          find optimized/evoravillas -name '*.html' -exec html-minifier-terser --config-file .html-minifier-config.json -o {} {} \;

      # -------------------------
      # IMAGE OPTIMIZATION
      # -------------------------

      - name: Generate Responsive Images
        # Uses your resize script to create responsive images within 'optimized/'
        run: node js/resize-images.js


      # -------------------------
      # GZIP ASSETS (Will now find the directories correctly)
      # -------------------------
      - name: Gzip CSS and JS
        # Gzips the optimized files for server compression
        run: |
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder (and root 'js' folder)
          find optimized/evoravillas optimized/js -type f \( -name "*.css" -o -name "*.js" \) -exec gzip -kf {} \;

      # -------------------------
      # REPORT
      # -------------------------
      - name: Create optimization report
        run: |
          cd optimized
          echo "# Website Optimization Report" > optimization-report.md
          echo "Generated: $(date)" >> optimization-report.md
          echo "" >> optimization-report.md
          echo "## File Counts" >> optimization-report.md
          # âš ï¸ UPDATED PATHS to target the 'evoravillas' folder
          echo "- CSS: $(find evoravillas -name '*.css' | wc -l)" >> optimization-report.md
          echo "- JS: $(find evoravillas js -name '*.js' | wc -l)" >> optimization-report.md
          echo "- Images: $(find evoravillas images -type f | wc -l)" >> optimization-report.md

      # -------------------------
      # PUSH TO optimized BRANCH
      # -------------------------

      - name: Configure git
        # Using github.repository variable is more robust
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push optimized files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git checkout -B optimized

          # remove everything and replace with optimized output
          git rm -rf .
          cp -r optimized/* .
          rm -rf optimized

          git add .
          git commit -m "ðŸ”¥ Optimized website assets (CSS/JS minified, images optimized)" || echo "No changes"
          git push origin optimized --force

      - name: Upload optimization report
        uses: actions/upload-artifact@v4
        with:
          name: optimization-report
          path: optimized/optimization-report.md