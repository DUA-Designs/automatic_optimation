name: Website Image Resize & Optimize

on:
  push:
    branches:
      - main
      - optimized
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resize:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js (cache enabled)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install apt packages (libvips)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libvips-tools || true

      - name: Install npm dependencies (no lockfile)
        run: |
          npm install
          npm install --no-save sharp glob mkdirp || true

      - name: Create optimized working directory
        run: mkdir -p optimized

      - name: Copy repository to optimized workspace (safe)
        run: |
          rsync -a --exclude='.git' --exclude='node_modules' --exclude='optimized' ./ optimized/ || true
          rm -rf optimized/.github optimized/.git || true

      - name: Debug: list optimized contents BEFORE resize
        run: |
          echo "PWD: $PWD"
          echo "Top-level listing:"
          ls -la
          echo ""
          echo "optimized directory listing:"
          ls -la optimized || true

      - name: Run image resize script (inside optimized)
        working-directory: ./optimized
        run: |
          if [ -f js/resize-images.js ]; then
            node js/resize-images.js
          else
            echo "ERROR: js/resize-images.js not found inside optimized/; aborting"
            ls -la js || true
            exit 1
          fi

      - name: Debug: list optimized contents AFTER resize
        run: |
          echo "Listing optimized root:"
          ls -la optimized || true
          echo ""
          echo "Find any '*w' directories created:"
          find optimized -maxdepth 5 -type d -name '*w' -print || true
          du -sh optimized || true

      - name: Create optimization report (copy to workspace root)
        run: |
          cd optimized || exit 0
          REPORT=optimization-report.md
          echo "# Resize Optimization Report" > "$REPORT"
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%SZ")" >> "$REPORT"
          echo "" >> "$REPORT"
          echo "## Resized counts" >> "$REPORT"
          echo "- Images (original): $(find . -type f -iregex '.*\.\(jpg\|jpeg\|png\|webp\)' | wc -l)" >> "$REPORT"
          for s in 320 480 768 1024 1440; do
            echo "- ${s}w: $(find . -path \"*/${s}w/*\" -type f 2>/dev/null | wc -l)" >> "$REPORT"
          done
          cp "$REPORT" ../optimization-report.md || true
          echo "Report created at: $GITHUB_WORKSPACE/optimization-report.md"

      - name: Upload optimization report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resize-optimization-report
          path: optimization-report.md

      - name: Upload optimized folder (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: optimized-folder
          path: optimized/**

      - name: Commit and push optimized files to optimized branch
        if: always()
        env:
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
        run: |
          set -eux
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          rm -rf /tmp/optimized-repo || true
          git clone --branch optimized --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo
          cd /tmp/optimized-repo
          git checkout -B optimized || git checkout --orphan optimized

          git rm -rf . || true
          cp -a $GITHUB_WORKSPACE/optimized/. . || true
          cp -f $GITHUB_WORKSPACE/optimization-report.md ./optimization-report.md || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”§ Resized images and produced WebP variants"
          fi

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:optimized --force || true
