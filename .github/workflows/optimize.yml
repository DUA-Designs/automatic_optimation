name: Image Resize Optimization (full)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resize:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js (no cache to avoid lockfile error)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install system and npm dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libvips-tools || true
          npm install
          npm install --no-save sharp glob mkdirp || true

      - name: Prepare optimized working directory
        run: mkdir -p optimized

      - name: Copy repository to optimized workspace
        run: |
          rsync -a --exclude='.git' --exclude='node_modules' --exclude='optimized' ./ optimized/ || true
          rm -rf optimized/.github optimized/.git || true

      - name: Debug: list workspace before resize
        run: |
          echo "PWD: $PWD"
          echo "Top-level listing:"
          ls -la
          echo ""
          echo "Optimized directory listing (preview):"
          ls -la optimized || true
          echo ""
          echo "Show js folder in optimized (if any):"
          ls -la optimized/js || true

      - name: Run image resize script (inside optimized)
        working-directory: optimized
        run: |
          if [ -f js/resize-images.js ]; then
            echo "Found js/resize-images.js â€” running..."
            node js/resize-images.js
          else
            echo "ERROR: js/resize-images.js not found inside optimized/js â€” aborting"
            ls -la js || true
            exit 1
          fi

      - name: Debug: list optimized after resize
        run: |
          echo "Listing optimized root:"
          ls -la optimized || true
          echo ""
          echo "Find any size directories ( '*w' ):"
          find optimized -maxdepth 6 -type d -name '*w' -print || true
          echo ""
          du -sh optimized || true

      - name: Create optimization report (copy to workspace root)
        run: |
          cd optimized || exit 0
          REPORT=optimization-report.md
          echo "# Image Resize Report" > "$REPORT"
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%SZ")" >> "$REPORT"
          echo "" >> "$REPORT"
          echo "## File Counts" >> "$REPORT"
          echo "- Total images (orig + variants): $(find . -type f -iregex '.*\\.(jpg\\|jpeg\\|png\\|webp)' | wc -l)" >> "$REPORT"
          for s in 320 480 768 1024 1440; do
            echo "- ${s}w: $(find . -path \"*/${s}w/*\" -type f 2>/dev/null | wc -l)" >> "$REPORT"
          done
          cp "$REPORT" ../optimization-report.md || true
          echo "Report copied to workspace root as optimization-report.md"

      - name: Final debug (report preview)
        run: |
          echo "Report head (if exists):"
          head -n 80 optimization-report.md || true
          echo ""
          echo "optimized directory summary:"
          du -sh optimized || true

      - name: Upload resized images (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resized-images
          path: optimized/**

      - name: Upload optimization report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resize-report
          path: optimization-report.md

      - name: Commit and push optimized files to optimized branch
        if: always()
        env:
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
        run: |
          set -eux
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Use a temporary clone to avoid accidentally modifying workflow files in the workspace
          rm -rf /tmp/optimized-repo || true
          git clone --branch optimized --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} /tmp/optimized-repo
          cd /tmp/optimized-repo
          git checkout -B optimized || git checkout --orphan optimized

          # Replace contents with optimized workspace copy
          git rm -rf . || true
          cp -a $GITHUB_WORKSPACE/optimized/. . || true
          cp -f $GITHUB_WORKSPACE/optimization-report.md ./optimization-report.md || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”§ Resized images and produced WebP variants"
          fi

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:optimized --force || true
